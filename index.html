  <title>Kodenames Pictures!</title>

<body>
  <div>
    <div id='header' style="margin-top: 10px;">
      <a id='title' href="https://github.com/lynseyliu/kodenames-pix" target='_blank'>Kodenames <sup>Pictures!</sup></a>
      <span id="redScore"></span>

      <input type="text" id="seed" placeholder="seed" size="8" style="margin-right: 20px;" autofocus>

      <span id="confirmText">confirm?</span>
      <input type="checkbox" style="margin-right: 20px;" id="confirm">

      </select> -->
      <!-- <span id="google_translate_element"></span> -->
      <button id="spymaster" onclick="spyMaster()" style="margin-right: 20px;">SpyMaster</button>
    </div>
  </div>
  <div id="horizCoordinates">
    <div class="row">
      <div class="letter">A</div>
      <div class="letter">B</div>
      <div class="letter">C</div>
      <div class="letter">D</div>
      <div class="letter">E</div>
    </div>

    <div class="row"><div>2</div></div>

    <div class="row"><div>4</div></div>
